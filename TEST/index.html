<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
		<link rel="stylesheet" href="./main.css" />
	</head>
	<body>
		<div class="nav">
			<div class="nav__main">
				<ion-icon name="aperture-outline"></ion-icon>
				<p class="nav__main-title">Mangrove</p>
			</div>
			<ul class="nav__content">
				<li class="nav__content-item active">
					<ion-icon name="home-outline"></ion-icon>
					<p class="nav__content-title">Home</p>
					<div class="nav__content-noti">
						<a class="nav__content-noti-text">Home</a>
					</div>
				</li>
				<li class="nav__content-item">
					<ion-icon name="mail-outline"></ion-icon>
					<p class="nav__content-title">Message</p>
					<div class="nav__content-noti">
						<a class="nav__content-noti-text">Message</a>
					</div>
				</li>
				<li class="nav__content-item">
					<ion-icon name="briefcase-outline"></ion-icon>
					<p class="nav__content-title">Jobs</p>
					<div class="nav__content-noti">
						<a class="nav__content-noti-text">Jobs</a>
					</div>
				</li>
				<li class="nav__content-item">
					<ion-icon name="person-outline"></ion-icon>
					<p class="nav__content-title">Profile</p>
					<div class="nav__content-noti">
						<a class="nav__content-noti-text">Profile</a>
					</div>
				</li>
			</ul>
		</div>
		<script>
			const menuItems = document.querySelectorAll(".nav__content-item");
			menuItems.forEach((item) =>
				item.addEventListener("click", function (event) {
					menuItems.forEach((el) => el.classList.remove("active"));
					event.target.classList.add("active");
				})
			);
		</script>
		<div class="red"></div>
		<div class="blue"></div>
	</body>
</html>
