<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
    <title>Animation</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="nav">
                        <!-- LOADING -->
        <div class="loading-box">
            <div class="loading">   
                <div style="--value: 1"></div>
                <div style="--value: 2"></div>
                <div style="--value: 3"></div>
                <div style="--value: 4"></div>
                <div style="--value: 5"></div>
                <div style="--value: 6"></div>
                <div style="--value: 7"></div>
                <div style="--value: 8"></div>
            </div>
        </div>
                        <!-- SPIN -->
        <div class="spin">
            <div></div>
            <div></div>
        </div>
                        <!-- STAGGER -->
        <div class="stagger">
            <div style="--delay: 1s"></div>
            <div style="--delay: 2s"></div>
            <div style="--delay: 3s"></div>
            <div style="--delay: 4s"></div>
        </div>
    </div>   

    <div class="box2">
                         <!-- BUTTON -->
        <button class="button">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Cố gắng nào bạn trẻ !
        </button>
                        <!-- FORM -->
        <div class="form">
            <input type="text" class="form-input" placeholder=" ">
            <label for="name" class="form-label">Name</label>
        </div>
    </div>

                       <!-- MENU -->
    <ul class="menu">
        <li class="menu-item active">
            <ion-icon name="home-outline"></ion-icon>
            <span>Dashboard</span>
        </li>
        <li class="menu-item">
            <ion-icon name="bar-chart-outline"></ion-icon>
            <span>Products</span>
        </li>
        <li class="menu-item">
            <ion-icon name="people-outline"></ion-icon>
            <span>Customer</span>
        </li>
        <script>
            const menuItems = document.querySelectorAll(".menu-item");
            menuItems.forEach((item) => 
                item.addEventListener("click", function(event){
                    menuItems.forEach(el => el.classList.remove("active"));
                    event.target.classList.add("active")
            })
            );
        </script>
    </ul>
    
    <div class="text">
        <div style="--text: 1"></div>
        <div style="--text: 2"></div>
        <div style="--text: 3"></div>
        <div style="--text: 4"></div>
        <div style="--text: 5"></div>
        <div style="--text: 6"></div>
        <div style="--text: 7"></div>
        <div style="--text: 8"></div>
    </div>
   
</body>
</html>
